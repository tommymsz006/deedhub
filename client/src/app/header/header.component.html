<mat-toolbar color="primary" class="header-box">
  <a routerLink="/" mat-flat-button color="primary">
    <img src="../../assets/deedhub.png" width=40>
  </a>
  <span>DeedHub</span>
  <span class="spacer"></span>
  <mat-form-field appearance="outline" class="item-form-field" [formGroup]="collectionGroup">
    <mat-label>üîç Collection</mat-label>
    <input matInput formControlName="collectionSlug" [matAutocomplete]="collectionAuto">
    <mat-autocomplete #collectionAuto="matAutocomplete" (optionSelected)="selectSlug($event.option.value)">
      <mat-option *ngFor="let collectionOption of collectionsAutoOptions | async" [value]="collectionOption">
        <span>{{slugs2CollectionMetadata[collectionOption].name}}</span> | <small>{{collectionOption}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-icon-button color="accent" [matMenuTriggerFor]="menu"><mat-icon>account_balance_wallet</mat-icon></button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/"><mat-icon>login</mat-icon>Connect wallet</a>
  </mat-menu>
  
</mat-toolbar>
