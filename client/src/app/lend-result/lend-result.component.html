<div class="content">
  <mat-drawer-container>
    <mat-drawer mode="side" position="end" opened>
      <span>testing</span>
    </mat-drawer>
    <mat-drawer-content class="content">
      <table mat-table [dataSource]="listings" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="tokenId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">
            <div class="row-box"><img [src]="element.imageUrl" width=24>{{element.tokenId}}</div>
          </td>
        </ng-container>
        <ng-container matColumnDef="highestOfferPrincipal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Highest Loan Offer</th>
          <td mat-cell *matCellDef="let element"><div class="row-box"><img src="../../assets/eth_logo.png" width=16>{{element.highestOfferPrincipal}}</div></td>
        </ng-container>
        <ng-container matColumnDef="floorPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Floor Price</th>
          <td mat-cell *matCellDef="let element">
            <div class="row-box"><img src="../../assets/eth_logo.png" width=16>{{element.floorPrice}}</div>
          </td>
        </ng-container>
        <ng-container matColumnDef="valuation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Valuation</th>
          <td mat-cell *matCellDef="let element">
            <div class="row-box"><img src="../../assets/eth_logo.png" width=16>{{element.valuation}}</div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['tokenId', 'highestOfferPrincipal', 'floorPrice', 'valuation']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['tokenId', 'highestOfferPrincipal', 'floorPrice', 'valuation']"></tr>
      </table>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
