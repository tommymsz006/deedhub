<div class="content">
  <mat-drawer-container>
    <mat-drawer-content class="content">
      <table mat-table [dataSource]="offers" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="tokenId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.tokenId}} </td>
        </ng-container>
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
          <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
        </ng-container>
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
          <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>
        <ng-container matColumnDef="principal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Principal </th>
          <td mat-cell *matCellDef="let element"> {{element.principal}} </td>
        </ng-container>
        <ng-container matColumnDef="repayment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Repayment </th>
          <td mat-cell *matCellDef="let element"> {{element.repayment}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['tokenId', 'currency', 'duration', 'principal', 'repayment']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['tokenId', 'currency', 'duration', 'principal', 'repayment']"></tr>
      </table>
    </mat-drawer-content>
    <mat-drawer mode="side" position="end" opened>
      testing
    </mat-drawer>
  </mat-drawer-container>
</div>
